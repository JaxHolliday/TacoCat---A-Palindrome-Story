    <!-- Palindrome  -->
    <div><div class="container">
             <div class="row h2">The Palindrome</div>
             <div class="row">
                 <div class="col"><input type="text" id="reverseString"/></div>
                 <div class="col"><button class="btn btn-danger" id="flipBtn">Is it a Palindrome?</button></div>
                 <div class="col"><span id="reverseOutput"></span></div>
             </div>
        </div>


    </div>




    <!-- Palindrome Script  -->
    <script>
        document.getElementById("flipBtn").addEventListener("click", function () {
            //Button clicked event
            //Step 1
            //Retreiving Data
            let userInput = document.getElementById("reverseString").value;

            //Step 2
            //Work with the gathered data
            let palinWord = ""
            for (let loop = userInput.length - 1; loop >= 0; loop--) {
                palinWord += userInput.charAt(loop);
            };
            //Step 3
            //Result
            
            if (userInput == palinWord) {
                alert("Congratz! You saved the Cat")
            } else {
                alert("You just woke the Hive! Try Again!")
            }
            document.getElementById("reverseOutput").innerHTML = palinWord;


        })





    </script>
